---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: rook-ceph
  namespace: rook-ceph
spec:
  interval: 10m
  timeout: 5m
  chart:
    spec:
      chart: rook-ceph
      version: 'v1.17.5'
      sourceRef:
        kind: HelmRepository
        name: rook-ceph
      interval: 5m
  releaseName: rook-ceph
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  test:
    enable: true
  driftDetection:
    mode: enabled
    ignore:
    - paths: ["/spec/replicas"]
      target:
        kind: Deployment
  values:
    hostpathRequiresPrivileged: true
    crds:
      enabled: true
    storageClass:
      enabled: true
